	var digit1 = parseInt(j%10);

	j=j/10
	var digit3 = parseInt(j%10);
	j=j/10
	var digit4 = parseInt(j%10);
	j=j/10
	var digit5 = parseInt(j%10);

	if(digit1==digit5 && digit2==digit4){
