<!DOCTYPE html>
<html>
<head>
	<title>Homework 3 Question 1</title>
	<style type="text/css">
		table{
			text-align: center;
		}
	</style>

	<script type="text/javascript">
		document.write("<table border='1px solid black'>");
		document.write("<tr><th>N</th><th>N*10</th><th>N*100</th><th>N*1000</th></tr>");
		for(var i=1; i<=6; i++){
			document.write("<tr>");
			for(var j=1; j <=1000; j=j*10){
				document.write("<td>"+j*i+"</td>");
			}
			document.write("</tr>");
		}

		document.write("</table>")
	</script>
</head>
<body>
</body>
</html>
